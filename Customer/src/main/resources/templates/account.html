    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>My Account</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active"> My Account</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start My Account  -->
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="images/logo1.png" width="200px" height="200px" class="mx-auto img-fluid img-circle d-block"
                     alt="Profile picture" />
            </div>
            <div style="border: 1px solid #e89644; border-radius: 10px" class="col-lg-8 order-lg-2">
                <div class="tab-content py-4">
                    <div class="tab-pane active" id="profile">
                        <div class="text alert alert-warning" th:if="${error}">
                            <p th:text="${error}"></p>
                        </div>
                        <form th:action="@{/update-infor}" method="PUT" name="signupForm" id="signupForm" th:object="${customer}">
                            <h2 style="text-align: center;" class="formTitle">
                                <i>Personal Information</i>
                            </h2>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">Firstname *</label>
                                    <input type="text" th:field = "*{firstName}"  id="firstname" name="firstname" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Lastname *</label>
                                    <input  type="text" id="lastname" th:field = "*{lastName}" name="lastname" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username *</label>
                                    <input type="text" id="username" th:field = "*{username}" name="username" readonly>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber">Phone ()*</label>
                                    <input type="text" id="phoneNumber" th:field = "*{phoneNumber}" name="phoneNumber">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="address">Address ()*</label>
                                    <input type="text" id="address" th:field = "*{address}" name="address">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="city">City*</label>
                                    <input type="text" id="city" th:field = "*{city}" name="city">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country">Country ()*</label>
                                <input type="text" id="country" th:field = "*{country}" name="country">
                            </div>
                            <button type="submit" id="submitButton" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-account-box-main">
        <div class="container">
            <div class="my-account-page">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a href="#"> <i class="fa fa-gift"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>Your Orders</h4>
                                    <p>Track, return, or buy things again</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a href="#"><i class="fa fa-lock"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>Login &amp; security</h4>
                                    <p>Edit login, name, and mobile number</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12">
                        <div class="account-box">
                            <div class="service-box">
                                <div class="service-icon">
                                    <a href="#"> <i class="fa fa-location-arrow"></i> </a>
                                </div>
                                <div class="service-desc">
                                    <h4>Your Addresses</h4>
                                    <p>Edit addresses for orders and gifts</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End My Account -->

    <!-- Start Feed  -->
    <div class="instagram-box">
